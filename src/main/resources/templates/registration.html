<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> PIT portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    
    <section>
     
<div class="container-fluid">
<h2 style="color:blue;text-align:center;">Student Registration Form</h2>
<div class="row">
<div class="col-sm-6">
    <form class="form-group" th:object="${dto}"method="post">
     <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Enter Your Enrollment No.</label>
                <input type="number" th:field="${dto.enrollmentno}" class="form-control" aria-describedby="emailHelp" required>
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Enter Your Name</label>
                <input type="text" th:field="${dto.name}" class="form-control" aria-describedby="emailHelp" required>
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Enter Your Father's Name</label>
                <input type="text" th:field="${dto.fname}" class="form-control" aria-describedby="emailHelp" required>
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Enter Your Mother's Name</label>
                <input type="text" th:field="${dto.mname}" class="form-control" aria-describedby="emailHelp" required>
            </div>
            <label for="exampleInputEmail1" class="form-label">Select Your Gender</label>
            <br>
            <div class="form-check form-check-inline">
              <input class="form-check-input" th:field="${dto.gender}" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                    value="male">
                <label class="form-check-label" for="inlineRadio1">Male</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" th:field="${dto.gender}" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                    value="female">
                <label class="form-check-label" for="inlineRadio1">Female</label>
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Enter Your Address</label>
                <input type="text" th:field="${dto.address}" class="form-control" aria-describedby="emailHelp" required>
            </div>
</div>
<div class="col-sm-6">
<label for="exampleInputEmail1" class="form-label">Select Your Program</label>
                <select class="form-select"th:field="${dto.program}" aria-label="Default select example">
                    <option value="B.tech">B.tech</option>
                    <option value="M.tech">M.tech</option>
                    <option value="BCA">BCA</option>
                    <option value="MCA">MCA</option>
                </select>
                <label for="exampleInputEmail1" class="form-label">Select Your Branch</label>
                <select class="form-select"th:field="${dto.branch}" aria-label="Default select example">
                    <option value="CSE">CSE</option>
                    <option value="IT">IT</option>
                    <option value="ME">ME</option>
                    <option value="EE">EE</option>
                </select>
                <label for="exampleInputEmail1" class="form-label">Select Your Year</label>
                <select class="form-select"th:field="${dto.year}" aria-label="Default select example">
                    <option value="1st year">1st year</option>
                    <option value="2nd year">2nd year</option>
                    <option value="3rd year">3rd year</option>
                    <option value="final year">Final year</option>
                </select> <br>
            
            
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Enter Your contact no</label>
                <input type="number" th:field="${dto.contactno}" class="form-control" aria-describedby="emailHelp" required>
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Enter Your EmailAddress</label>
                <input type="email" th:field="${dto.emailaddress}" class="form-control" aria-describedby="emailHelp" required>
            </div>
            
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Enter Your Password</label>
                <input type="password" th:field="${dto.password}" class="form-control" aria-describedby="emailHelp" required>
            </div>
             
            
       

                <button type="submit" class="btn btn-primary">Register</button>
            </form>
</div>
</div>
</div>


      
      
     
       </section>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
