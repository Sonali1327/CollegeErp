<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> PIT portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container-fluid">
    <section>
     
     <div class="row">
     <!-- login page -->
            <div class="row mt-5">
                <span class=" text-center" style="font-size: 50px;color:lightgray;"><b>Admin LogIn</b></span>
                <div class="col-sm-1"></div>
                <div class="col-sm-5 mt-3">
                <img src="img/main_pic.jpg" alt="" class="w-100">
                </div>
                <div class="col-sm-5 mt-3 ">
                <div th:if="${message}">
                 <p th:text="${message}"class=" alert alert-success alert-dismissible"></p>
                 </div>
                    
                    <form method="post">
                        <div class="z">
                        
                        <div class="mt-3">
                          <label for="exampleInputEmail1" class="form-label">Email address</label>
                          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="userid" required>
                          <div id="emailHelp" class="form-text"></div>
                        </div>
                        <br/>
                        
                        <div class="mb-3">
                          <label for="exampleInputPassword1" class="form-label">Password</label>
                          <input type="password" class="form-control" id="exampleInputPassword1" name="password"required>
                        </div>
                        
                        <div class="row">
                            <div class="col-sm-5"></div>
                            <div class="col-sm-2">
                        <button type="submit" class="btn btn-primary  button">Login</button>
                            <div class="col-sm-5"></div>    
                    </div>
                    </div>
                </div>

                    </form>

                </div>
                <div class="col-sm-1"></div>
            </div>
           <!-- login page end -->
    </div>
       
       </section>

    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
