<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> PIT portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container-fluid">
    <section>
    
    
    
     
     
     <!-- form -->
     
    <div class="row">
    <h1 class="text-primary text-center my-4 fw-bold">Enquiry Form</h1>	
        <div class="col-sm-6">
        <img src="img/main_pic.jpg" alt="image not found"class="w-100">
        </div>
        <div class="col-sm-6">
       
        <div th:if="${msg}">
         <p th:text="${msg}" class=" alert alert-success alert-dismissible"style="text-color:red;"></p>
         </div>
            <form class="form-group" th:object="${dto}" method="post">
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Enter Your Name</label>
                  <input type="text" th:field="${dto.name}" class="form-control"  aria-describedby="emailHelp" required/>
                 
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Enter Contact No</label>
                  <input type="number" th:field="${dto.contactno}" class="form-control" required >
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Enter Email Address</label>
                  <input type="email" th:field="${dto.emailaddress}" class="form-control" required >
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Enter Enquiry</label>
                  <textarea th:field="${dto.enquirytext}" class="form-control"required ></textarea>
                </div>
               
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
        </div>
    </div>
       
       </section>

    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
